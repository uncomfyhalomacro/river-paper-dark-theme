bg_tit: &bg_tit {stack: [{background: {color: ffc10766}}, {underline: {size: 3, color: ea6962ff}}]}
bg_tot: &bg_tot {underline: {size: 3, color: ea6962aa}}
bg_bat: &bg_bat {stack: [{background: {color: 28282800}}, {underline: {size: 3, color: 5f8700ff}}]}
hack: &hack JetBrainsMono,Symbols Nerd Font:,Noto Sans Symbols,Noto Sans CJK TC,Noto Sans CJK KR,Noto Sans CJK JP,Noto Sans CJK HK,Noto Sans CJK SC,Noto Sans Symbols2:pixelsize=16
hack2: &hack2 JetBrainsMono,Symbols Nerd Font,Noto Sans Symbols,Noto Sans CJK TC,Noto Sans CJK KR,Noto Sans CJK JP,Noto Sans CJK HK,Noto Sans CJK SC,Noto Sans Symbols2:pixelsize=12:style:Bold
media_font: &media_font JetBrainsMono,Symbols Nerd Font, Noto Sans Symbols,Noto Sans CJK TC,Noto Sans CJK KR,Noto Sans CJK JP,Noto Sans CJK HK,Noto Sans CJK SC,Noto Sans Symbols2:pixelsize=24:style:Bold
bar:
  height: 40
  location: top
  font: &hack
  spacing: 2
  margin: 0
  layer: bottom
  foreground: 35b9abff
  background: 061C2Aff

  left:
    - river:
        font: &hack
        anchors:
          - base: &river_base
              left-margin: 10
              right-margin: 13 
              tag: id 
              default: {empty: {}}
              values:
                1: {string: {text: ﳐ, font: *hack}}  
                2: {string: {text: , font: *hack}}  
                3: {string: {text: , font: *hack}}  
                4: {string: {text: , font: *hack}}  
                5: {string: {text: , font: *hack}}  
                6: {string: {text: , font: *hack}}  
                7: {string: {text: , font: *hack}}  
                8: {string: {text: , font: *hack}}  
                9: {string: {text: , font: *hack}}  
                10: {string: {text: "scratchpad", font: *hack}}  
                11: {string: {text: "work", font: *hack}}  

        content:
          map:
            on-click: 
              left: sh -c "riverctl set-focused-tags $((1 << ({id} - 1)))"
            tag: state
            values:
              urgent:
                map:
                  <<: *river_base
                  deco: *bg_tit
              focused:
                map:
                  <<: *river_base
                  deco: *bg_tit
              unfocused:
                map:
                  <<: *river_base
              invisible:
                map:
                  tag: occupied
                  values:
                    false: {map: {<<: *river_base}}
                    true: {map: {<<: *river_base, deco: *bg_tot}}
  
  center:
    - river:
        font: &hack
        title:
          map:
            tag: title
            default:
              string:
                text: "{title}"
                left-margin: 5
                right-margin: 5
                max: 80
                deco:
                  stack:
                    - underline:
                        size: 3
                        color: 14b2fcff
            values:
              "":
                empty: {}
        content:
          empty: {}

    - script:
        path: /home/uncomfy/.config/yambar/get_media.sh
        content:
          map:
            tag: status
            default:
               list:
                 spacing: 0
                 items:
                   - string:
                      font: &media_font
                      text: "" 
                      left-margin: 5
                      right-margin: 0
                      deco:
                        underline:
                          size: 3
                          color: 1DB954ff
                      foreground: 1DB954ff
                   - string:
                      text: "{status}"
                      left-margin: 5
                      right-margin: 5
                      foreground: 1DB954ff
                      deco:
                        underline:
                          size: 3
                          color: 1DB954ff
                      max: 50
                      on-click: 
                        right: flatpak run com.spotify.Client
                        left: /home/uncomfy/.config/yambar/play_pause_media.sh
                        wheel-up: playerctl -p spotify previous
                        wheel-down: playerctl -p spotify next
            values:
              "":
                empty: {}


  right:
    - backlight:
        name: intel_backlight
        content:
          string:
            left-margin: 5
            right-margin: 5
            text: " {percent}%"
            foreground: eeeeeeff
            deco:
              underline:
                size: 3
                color: f7e202ff
            on-click:
              wheel-up: /home/uncomfy/.config/yambar/blightup.sh
              wheel-down: /home/uncomfy/.config/yambar/blightdown.sh
    - network:
        name: enp7s0
        content:
          map:
            tag: carrier
            values:
              false: {empty: {}}
              true:
                map:
                  tag: state
                  default: {string: {text: " {name}", foreground: ffffff66}}
                  values:
                    up:
                      map:
                        tag: ipv4
                        default: 
                          string:
                            foreground: eeeeeeff
                            right-margin: 5
                            left-margin: 5
                            text: " {name}"
                            deco:
                              underline:
                                size: 3
                                color: f702beff
                        values:
                          "":
                            string: 
                              right-margin: 5
                              left-margin: 5
                              text: " {name}" 
                              foreground: eeeeeeff
                              deco:
                                underline:
                                  size: 3
                                  color: f702beff
    - network:
        name: wlp0s20f3
        content:
          map:
            tag: carrier
            values:
              false: {empty: {}}
              true:
                map:
                  tag: state
                  default: {string: {text: " {name}", foreground: ffffff66}}
                  values:
                    up:
                      map:
                        tag: ipv4
                        default: 
                          string:
                            foreground: eeeeeeff
                            right-margin: 5
                            left-margin: 5
                            text: " {name}"
                            deco:
                              underline:
                                size: 3
                                color: f702beff
                        values:
                          "":
                            string: 
                              right-margin: 5
                              left-margin: 5
                              text: " {name}" 
                              foreground: eeeeeeff
                              deco:
                                underline:
                                  size: 3
                                  color: f702beff
    - alsa:
        card: default
        mixer: Master
        content:
          map:
            tag: online
            values:
              false: {string: {text: , foreground: 444444ff}}
              true:
                map:
                  on-click:
                    left: /home/uncomfy/.config/river/volmute.sh
                    wheel-down: /home/uncomfy/.config/yambar/voldown.sh
                    wheel-up: /home/uncomfy/.config/yambar/volup.sh
                  tag: muted
                  values:
                    true:
                      string:
                        text: " Muted"
                        foreground: ea6962ff
                        right-margin: 5
                        left-margin: 5
                        deco:
                          underline:
                            size: 3
                            color: ddddddff
                    false:
                      ramp:
                        tag: volume
                        items:
                          - string:
                              text: " {percent}"
                              foreground: eeeeeeff
                              right-margin: 5
                              left-margin: 5
                              deco:
                                underline:
                                  size: 3
                                  color: 020202ff
                          - string:
                              text: " {percent}"
                              foreground: eeeeeeff
                              right-margin: 5
                              left-margin: 5
                              deco:
                                underline:
                                  size: 3
                                  color: 95E7EAff
                          - string: 
                              text: " {percent}"
                              foreground: eeeeeeff
                              right-margin: 5
                              left-margin: 5
                              deco:
                                underline:
                                  size: 3
                                  color: 95E7EAff
                          - string:
                              text: " {percent}"
                              foreground: eeeeeeff
                              right-margin: 5
                              left-margin: 5
                              deco:
                                underline:
                                  size: 3
                                  color: 95E7EAff
                          - string:
                              text: " {percent}"
                              foreground: eeeeeeff
                              right-margin: 5
                              left-margin: 5
                              deco:
                                underline:
                                  size: 3
                                  color: 95E7EAff
    - battery:
        name: BAT1
        poll-interval: 30
        content:
          map:
            tag: state
            values:
              discharging:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text: " ", foreground: eeeeeeff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: eeeeeeff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: eeeeeeff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: eeeeeeff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: eeeeeeff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: eeeeeeff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: eeeeeeff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: eeeeeeff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: eeeeeeff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                      - string: {text: " ", foreground: eeeeeeff, left-margin: 2, right-margin: 5, deco: *bg_bat}
                - string: {text: "{capacity}% {estimate}", deco: *bg_bat, foreground: eeeeeeff, right-margin: 5, left-margin: 5}
              charging:
                - string: {text: " ", foreground: eeeeeeff, left-margin: 5, right-margin: 5, deco: *bg_bat}
                - string: {text: "{capacity}% {estimate}", left-margin: 2, right-margin: 5, deco: *bg_bat}
              full:
                - string: {text: " ", foreground: eeeeeeff, left-margin: 5, right-margin: 5, deco: *bg_bat}
              not charging:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text:  , foreground: eeeeeeff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: eeeeeeff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: eeeeeeff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: eeeeeeff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: eeeeeeff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: eeeeeeff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: eeeeeeff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: eeeeeeff, left-margin: 2, right-margin: 5}
                      - string: {text:  , foreground: eeeeeeff, left-margin: 2, right-margin: 5}
                - string: {text: "{capacity}%", foreground: ffffffff, deco: *bg_bat}
    - clock:
        time-format: "%H:%M:%S %Z"
        content:
          list:
            spacing: 0
            items:
            - string:
                text: " {date}"
                right-margin: 5
                left-margin: 5
                foreground: eeeeeeff
                deco:
                  underline:
                    size: 3
                    color: 35b9abff
            - string:
                right-margin: 0
                left-margin: 5
                foreground: eeeeeeff
                text: " {time}"
                deco:
                  underline:
                    size: 3
                    color: 35b9abff
    - cpu:
        interval: 2500
        content:
          list:
            spacing: 0
            items:
              - string:
                  text: ""
                  font: JuliaMono,Symbols Nerd Font, Noto Sans Symbols, Noto Sans CJK TC, Noto Sans CJK KR, Noto Sans CJK JP, Noto Sans CJK HK, Noto Sans CJK SC, Noto Sans Symbols2:pixelsize=16:style:Bold
                  left-margin: 2
                  right-margin: 0
                  deco:
                    underline:
                      size: 3
                      color: f76802ff
              - string:
                  text: "{cpu}%"
                  left-margin: 4
                  deco:
                    underline:
                      size: 3
                      color: f76802ff
    - script:
        path: /home/uncomfy/.config/yambar/get_updates.sh
        args: [6]
        content:
          list:
            spacing: 0
            items:
              - string:
                  text: ""
                  left-margin: 2
                  right-margin: 2
                  font: JuliaMono,Symbols Nerd Font, Noto Sans Symbols, Noto Sans CJK TC, Noto Sans CJK KR, Noto Sans CJK JP, Noto Sans CJK HK, Noto Sans CJK SC, Noto Sans Symbols2:pixelsize=16:style:Bold
                  deco:
                    underline:
                      size: 3
                      color: 73ba25ff
              - string:
                  text: "{updates}"
                  right-margin: 5
                  deco:
                    underline:
                      size: 3
                      color: 73ba25ff
