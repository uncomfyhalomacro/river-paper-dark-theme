background=061C2Add
border-color=F0D93Fff
icon-theme=Papirus
max-icon-size=128
title-color=35B9ABff
title-font=JuliaMono:size=12
summary-color=F7E202ff
summary-font="JuliaMono:size=10
body-color=eeeeeeff
body-font=JuliaMono:size=8
selection-helper=fuzzel -P "Notification action: " -p 0 -s f2d26fff -S 173f4fff -t 35b9abff -b 061C2Aff -r 0 -C 81c13bff -f "JetBrains Mono:size=10" -x 30 -w 35 -y 70 -p 0 -l 20 --fuzzy-min-length 3 --fuzzy-max-distance 3 --dmenu --no-run-if-empty
max-timeout=20
default-timeout=10
play-sound=play ${filename}

[normal]
sound-file=/usr/share/sounds/freedesktop/stereo/dialog-information.oga

[critical]
background=D90204dd
border-color=EA6962ff
title-color=f7e202ff
summary-color=EA6962ff
body-color=ffffffff
default-timeout=20
sound-file=/usr/share/sounds/freedesktop/stereo/dialog-warning.oga
